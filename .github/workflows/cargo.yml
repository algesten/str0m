name: CI

on:
  push:
    branches: ['main']
  pull_request:
  schedule:
    - cron: "22 3 * * 5"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    strategy:
      matrix:
        rust: [stable, beta, 1.81.0]
        crypto:
          - name: openssl
            os: ubuntu-latest
          - name: openssl
            os: macos-latest
          - name: openssl
            os: windows-latest
            features: openssl
          - name: aws-lc-rs
            os: ubuntu-latest
          - name: aws-lc-rs
            os: macos-latest
          - name: aws-lc-rs
            os: windows-latest
          - name: rust-crypto
            os: ubuntu-latest
          - name: rust-crypto
            os: macos-latest
          - name: rust-crypto
            os: windows-latest
          - name: wincrypto
            os: windows-latest
          - name: apple-crypto
            os: macos-latest

    runs-on: ${{ matrix.crypto.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Find OpenSSL on Windows
        if: matrix.crypto.os == 'windows-latest' && matrix.crypto.name == 'openssl'
        shell: pwsh
        run: |
          Write-Host "Searching for OpenSSL DLLs on system..."
          
          # Search for OpenSSL DLL files
          Write-Host "Looking for libcrypto and libssl DLLs..."
          $cryptoDll = Get-ChildItem -Path "C:\" -Filter "libcrypto*.dll" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          $sslDll = Get-ChildItem -Path "C:\" -Filter "libssl*.dll" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          
          if (-not $cryptoDll) {
            Write-Host "Trying libeay32.dll..."
            $cryptoDll = Get-ChildItem -Path "C:\" -Filter "libeay32.dll" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          if (-not $sslDll) {
            Write-Host "Trying ssleay32.dll..."
            $sslDll = Get-ChildItem -Path "C:\" -Filter "ssleay32.dll" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          
          if ($cryptoDll -and $sslDll) {
            Write-Host "`nFound OpenSSL DLLs:"
            Write-Host "  libcrypto: $($cryptoDll.FullName)"
            Write-Host "  libssl: $($sslDll.FullName)"
            
            $dllDir = $cryptoDll.Directory.FullName
            Write-Host "  DLL directory: $dllDir"
            
            # Now search for opensslv.h header file to find include directory
            Write-Host "`nSearching for OpenSSL headers (opensslv.h)..."
            $opensslvHeader = Get-ChildItem -Path "C:\" -Filter "opensslv.h" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
            
            $includeDir = $null
            if ($opensslvHeader) {
              # Found the header, determine the include directory
              # opensslv.h is typically in openssl/opensslv.h, so we need the parent of openssl dir
              if ($opensslvHeader.Directory.Name -eq "openssl") {
                $includeDir = $opensslvHeader.Directory.Parent.FullName
              } else {
                $includeDir = $opensslvHeader.Directory.FullName
              }
              Write-Host "  Found headers at: $includeDir"
            } else {
              Write-Host "  WARNING: opensslv.h not found!"
            }
            
            # Search for .lib files
            Write-Host "`nSearching for .lib files..."
            $libDir = $null
            
            # First try to find lib directory in standard locations relative to DLLs
            $searchDir = $cryptoDll.Directory
            for ($i = 0; $i -lt 5; $i++) {
              if ($searchDir.Parent) {
                $searchDir = $searchDir.Parent
                $potentialLibDir = Join-Path $searchDir.FullName "lib"
                if (Test-Path $potentialLibDir) {
                  $libsInDir = Get-ChildItem -Path $potentialLibDir -Filter "*ssl*.lib" -ErrorAction SilentlyContinue
                  if ($libsInDir.Count -gt 0) {
                    Write-Host "  Found lib directory: $potentialLibDir"
                    $libsInDir | ForEach-Object { Write-Host "    - $($_.Name)" }
                    $libDir = $potentialLibDir
                    break
                  }
                }
              }
            }
            
            # If no lib directory found, search more broadly
            if (-not $libDir) {
              Write-Host "  Searching for libssl*.lib files..."
              $libsslLib = Get-ChildItem -Path "C:\" -Filter "libssl*.lib" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($libsslLib) {
                $libDir = $libsslLib.Directory.FullName
                Write-Host "  Found .lib files at: $libDir"
              } else {
                Write-Host "  WARNING: No .lib files found!"
              }
            }
            
            # Set environment variables
            if ($includeDir -and $libDir) {
              # We have everything we need
              $opensslRoot = $null
              # Try to find common root
              $testRoot = $includeDir
              while ($testRoot) {
                $testLib = Join-Path $testRoot "lib"
                $testInc = Join-Path $testRoot "include"
                if ($testLib -eq $libDir -or $testInc -eq $includeDir) {
                  $opensslRoot = $testRoot
                  break
                }
                if (-not (Split-Path $testRoot -Parent)) { break }
                $testRoot = Split-Path $testRoot -Parent
              }
              
              if ($opensslRoot) {
                Write-Host "`nUsing OpenSSL root: $opensslRoot"
                echo "OPENSSL_DIR=$opensslRoot" >> $env:GITHUB_ENV
              } else {
                Write-Host "`nNo common root found, using separate directories"
              }
              
              Write-Host "Setting OPENSSL_LIB_DIR=$libDir"
              Write-Host "Setting OPENSSL_INCLUDE_DIR=$includeDir"
              echo "OPENSSL_LIB_DIR=$libDir" >> $env:GITHUB_ENV
              echo "OPENSSL_INCLUDE_DIR=$includeDir" >> $env:GITHUB_ENV
              
            } elseif ($includeDir) {
              Write-Host "`nFound headers but no .lib files - may need to use vendored build"
              echo "OPENSSL_INCLUDE_DIR=$includeDir" >> $env:GITHUB_ENV
            } elseif ($libDir) {
              Write-Host "`nFound .lib files but no headers - build will likely fail"
              echo "OPENSSL_LIB_DIR=$libDir" >> $env:GITHUB_ENV
            } else {
              Write-Host "`nWARNING: Found DLLs but no headers or .lib files"
              Write-Host "Build will likely fail. Consider using vendored build."
            }
            
            # Always add DLL directory to PATH for runtime
            Write-Host "Adding DLL directory to PATH: $dllDir"
            echo "$dllDir" >> $env:GITHUB_PATH
            
          } else {
            Write-Host "`nERROR: Could not find both libcrypto and libssl DLLs"
            throw "OpenSSL DLLs not found on system"
          }

      - name: Test with ${{ matrix.crypto.name }}
        run: cargo +${{steps.toolchain.outputs.name}} test --no-default-features --features ${{ matrix.crypto.features || matrix.crypto.name }}

  snowflake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Martin's snowflake formatting rules
        uses: algesten/snowflake@v1.1.0
        with:
          check_diff: true
          line_width_rules: 'CHANGELOG.md:120;c_cpp_properties.json:160;Cargo.toml:150;README.md:180;README.tpl:180;*.md:110;*.rs:110;*.toml:110;DEFAULT=110'

  pii:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: Test pii
        run: cargo +${{steps.toolchain.outputs.name}} test --test pii --features pii

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
      - name: fmt
        run: cargo +${{steps.toolchain.outputs.name}} fmt --all -- --check
      - name: clippy (default features)
        run: cargo +${{steps.toolchain.outputs.name}} clippy -- -D warnings
      - name: clippy (all crypto backends)
        run: |
          cargo +${{steps.toolchain.outputs.name}} clippy --no-default-features --features openssl -- -D warnings
          cargo +${{steps.toolchain.outputs.name}} clippy --no-default-features --features aws-lc-rs -- -D warnings
          cargo +${{steps.toolchain.outputs.name}} clippy --no-default-features --features rust-crypto -- -D warnings
      - name: doc
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  fuzz-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rust-src
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Build fuzz targets
        run: cargo fuzz build
        
  related-crates:
    strategy:
      matrix:
        rust: [stable, beta, 1.81.0]
        dir:
          - name: proto
            os: ubuntu-latest
          - name: netem
            os: ubuntu-latest
          - name: crypto/apple-crypto
            os: macos-latest
          - name: crypto/aws-lc-rs
            os: ubuntu-latest
          - name: crypto/openssl
            os: ubuntu-latest
          - name: crypto/rust-crypto
            os: ubuntu-latest
          - name: crypto/wincrypto
            os: windows-latest
    runs-on: ${{ matrix.dir.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: fmt
        if: matrix.rust == 'stable'
        run: cargo +${{steps.toolchain.outputs.name}} fmt --manifest-path ${{ matrix.dir.name }}/Cargo.toml -- --check
      - name: clippy
        if: matrix.rust == 'stable'
        run: cargo +${{steps.toolchain.outputs.name}} clippy --manifest-path ${{ matrix.dir.name }}/Cargo.toml -- -D warnings
      - name: test
        run: cargo +${{steps.toolchain.outputs.name}} test --manifest-path ${{ matrix.dir.name }}/Cargo.toml        

