name: CI

on:
  push:
    branches: ['main']
  pull_request:
  schedule:
    - cron: "22 3 * * 5"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    strategy:
      matrix:
        rust: [stable, beta, 1.81.0]
        crypto:
          - name: openssl
            os: ubuntu-latest
          - name: openssl
            os: macos-latest
          - name: openssl
            os: windows-latest
            features: openssl
          - name: aws-lc-rs
            os: ubuntu-latest
          - name: aws-lc-rs
            os: macos-latest
          - name: aws-lc-rs
            os: windows-latest
          - name: rust-crypto
            os: ubuntu-latest
          - name: rust-crypto
            os: macos-latest
          - name: rust-crypto
            os: windows-latest
          - name: wincrypto
            os: windows-latest
          - name: apple-crypto
            os: macos-latest

    runs-on: ${{ matrix.crypto.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Find OpenSSL on Windows
        if: matrix.crypto.os == 'windows-latest' && matrix.crypto.name == 'openssl'
        shell: pwsh
        run: |
          Write-Host "Searching for OpenSSL DLLs on system..."
          
          # Search for OpenSSL DLL files
          $dllPatterns = @("libcrypto*.dll", "libssl*.dll", "libeay32.dll", "ssleay32.dll")
          $foundDlls = @{}
          
          foreach ($pattern in $dllPatterns) {
            Write-Host "`nSearching for: $pattern"
            $files = Get-ChildItem -Path "C:\" -Filter $pattern -Recurse -ErrorAction SilentlyContinue | Select-Object -First 5
            foreach ($file in $files) {
              Write-Host "  Found: $($file.FullName)"
              $foundDlls[$pattern] = $file
            }
          }
          
          # Find a directory with both libcrypto and libssl DLLs
          $cryptoDll = Get-ChildItem -Path "C:\" -Filter "libcrypto*.dll" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          $sslDll = Get-ChildItem -Path "C:\" -Filter "libssl*.dll" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          
          if ($cryptoDll -and $sslDll) {
            Write-Host "`nFound OpenSSL DLLs:"
            Write-Host "  libcrypto: $($cryptoDll.FullName)"
            Write-Host "  libssl: $($sslDll.FullName)"
            
            $dllDir = $cryptoDll.Directory.FullName
            Write-Host "  DLL directory: $dllDir"
            
            # Try to find the parent OpenSSL installation directory
            # Look for include and lib directories
            $parentDir = $cryptoDll.Directory.Parent
            $opensslRoot = $null
            
            # Check if parent has lib and include dirs
            while ($parentDir -and -not $opensslRoot) {
              $libDir = Join-Path $parentDir.FullName "lib"
              $includeDir = Join-Path $parentDir.FullName "include"
              
              if ((Test-Path $libDir) -and (Test-Path $includeDir)) {
                Write-Host "  Found OpenSSL root at: $($parentDir.FullName)"
                $opensslRoot = $parentDir.FullName
                break
              }
              $parentDir = $parentDir.Parent
            }
            
            if ($opensslRoot) {
              # Found proper structure, set standard variables
              Write-Host "`nUsing OpenSSL installation at: $opensslRoot"
              echo "OPENSSL_DIR=$opensslRoot" >> $env:GITHUB_ENV
              echo "OPENSSL_LIB_DIR=$opensslRoot\lib" >> $env:GITHUB_ENV
              echo "OPENSSL_INCLUDE_DIR=$opensslRoot\include" >> $env:GITHUB_ENV
              
              # Also add DLL directory to PATH so runtime can find them
              echo "$dllDir" >> $env:GITHUB_PATH
            } else {
              # No proper structure found, try to work with just the DLLs
              Write-Host "`nNo standard OpenSSL structure found, using DLL directory"
              Write-Host "Searching for .lib files near DLLs..."
              
              # Search for .lib files in the same directory as DLLs
              $libFiles = Get-ChildItem -Path $dllDir -Filter "*.lib" -ErrorAction SilentlyContinue
              Write-Host "Found $($libFiles.Count) .lib files in DLL directory:"
              $libFiles | ForEach-Object { Write-Host "  - $($_.Name)" }
              
              # Search parent directories for lib files
              $searchDir = $cryptoDll.Directory
              $foundLibDir = $null
              for ($i = 0; $i -lt 3; $i++) {
                if ($searchDir.Parent) {
                  $searchDir = $searchDir.Parent
                  $potentialLibDir = Join-Path $searchDir.FullName "lib"
                  if (Test-Path $potentialLibDir) {
                    $libsInDir = Get-ChildItem -Path $potentialLibDir -Filter "*ssl*.lib" -ErrorAction SilentlyContinue
                    if ($libsInDir.Count -gt 0) {
                      Write-Host "Found lib directory with SSL libs: $potentialLibDir"
                      $foundLibDir = $potentialLibDir
                      break
                    }
                  }
                }
              }
              
              if ($foundLibDir) {
                $opensslRoot = Split-Path $foundLibDir -Parent
                Write-Host "Using OpenSSL at: $opensslRoot"
                echo "OPENSSL_DIR=$opensslRoot" >> $env:GITHUB_ENV
                echo "OPENSSL_LIB_DIR=$foundLibDir" >> $env:GITHUB_ENV
                # Try to find include dir
                $includeDir = Join-Path $opensslRoot "include"
                if (Test-Path $includeDir) {
                  echo "OPENSSL_INCLUDE_DIR=$includeDir" >> $env:GITHUB_ENV
                }
              } else {
                Write-Host "WARNING: Could not find .lib files for linking"
                Write-Host "Setting environment to DLL directory and hoping for the best..."
                echo "OPENSSL_DIR=$dllDir" >> $env:GITHUB_ENV
              }
              
              # Add DLL directory to PATH
              echo "$dllDir" >> $env:GITHUB_PATH
            }
          } else {
            Write-Host "`nERROR: Could not find both libcrypto and libssl DLLs"
            throw "OpenSSL DLLs not found on system"
          }

      - name: Test with ${{ matrix.crypto.name }}
        run: cargo +${{steps.toolchain.outputs.name}} test --no-default-features --features ${{ matrix.crypto.features || matrix.crypto.name }}

  snowflake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Martin's snowflake formatting rules
        uses: algesten/snowflake@v1.1.0
        with:
          check_diff: true
          line_width_rules: 'CHANGELOG.md:120;c_cpp_properties.json:160;Cargo.toml:150;README.md:180;README.tpl:180;*.md:110;*.rs:110;*.toml:110;DEFAULT=110'

  pii:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: Test pii
        run: cargo +${{steps.toolchain.outputs.name}} test --test pii --features pii

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
      - name: fmt
        run: cargo +${{steps.toolchain.outputs.name}} fmt --all -- --check
      - name: clippy (default features)
        run: cargo +${{steps.toolchain.outputs.name}} clippy -- -D warnings
      - name: clippy (all crypto backends)
        run: |
          cargo +${{steps.toolchain.outputs.name}} clippy --no-default-features --features openssl -- -D warnings
          cargo +${{steps.toolchain.outputs.name}} clippy --no-default-features --features aws-lc-rs -- -D warnings
          cargo +${{steps.toolchain.outputs.name}} clippy --no-default-features --features rust-crypto -- -D warnings
      - name: doc
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  fuzz-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rust-src
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Build fuzz targets
        run: cargo fuzz build
        
  related-crates:
    strategy:
      matrix:
        rust: [stable, beta, 1.81.0]
        dir:
          - name: proto
            os: ubuntu-latest
          - name: netem
            os: ubuntu-latest
          - name: crypto/apple-crypto
            os: macos-latest
          - name: crypto/aws-lc-rs
            os: ubuntu-latest
          - name: crypto/openssl
            os: ubuntu-latest
          - name: crypto/rust-crypto
            os: ubuntu-latest
          - name: crypto/wincrypto
            os: windows-latest
    runs-on: ${{ matrix.dir.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: fmt
        if: matrix.rust == 'stable'
        run: cargo +${{steps.toolchain.outputs.name}} fmt --manifest-path ${{ matrix.dir.name }}/Cargo.toml -- --check
      - name: clippy
        if: matrix.rust == 'stable'
        run: cargo +${{steps.toolchain.outputs.name}} clippy --manifest-path ${{ matrix.dir.name }}/Cargo.toml -- -D warnings
      - name: test
        run: cargo +${{steps.toolchain.outputs.name}} test --manifest-path ${{ matrix.dir.name }}/Cargo.toml        

